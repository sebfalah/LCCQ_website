    <style>
      body {

      }
      .note {
        font-size: 0.95rem; 
        color: #c00; 
        margin: 4px 0 0;
      }
    </style>

<body>

  <!-- Encabezado con logo y botÃ³n de regreso al index -->
  <div class="reservation-header">
    <!-- Logo con enlace a la pÃ¡gina principal -->

      <img src="images/logo.png" alt="logo">

  <h1 style="text-align:center; color: #cc3300;">Haz tu Reserva</h1>

  <!-- The reservation form -->
  <form id="reservationForm">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrÃ³nico</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">TelÃ©fono</label>
    <input type="text" id="phone" name="phone" required
           placeholder="Ej: 0123456789 (10 dÃ­gitos)">

    <!-- Mensaje de fecha bloqueada -->
    <p id="dateMessage" class="uk-text-danger" style="margin:4px 0 0;"></p>

    <!-- Nuevo campo: Hora -->
    <label for="time">Hora</label>
    <select id="time" name="time" required>
      <!-- Opciones se llenarÃ¡n dinÃ¡micamente con JavaScript -->
    </select>

    <label for="guests">NÃºmero de personas</label>
    <input type="number" id="guests" name="guests" min="1" max="20" required>

    <button type="submit">Reservar</button>

  <div class="footer">

  <!-- ===== Modal de cierre por veda (mismo banner) ===== -->
  <div id="closure-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-text-center">
      <button id="closure-close" class="uk-modal-close-default" type="button" aria-label="Cerrar" uk-close></button>
      <h3 class="closure-title">La Casa del Cangrejo</h3>
      <img class="closure-logo" src="images/logo.png" alt="Logo La Casa del Cangrejo">
      <p class="closure-text">
        <strong>Â¡Hola!</strong> Debido a la <em>veda de cangrejo</em> estaremos cerrados hasta el <strong>3 de marzo de 2026</strong>.<br>
        Atendemos con normalidad a partir del <strong>4 de marzo de 2026</strong>.<br> Â¡Te esperamos!
      </p>
    </div>
  </div>
  <!-- ===== Fin Modal de cierre ===== -->

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>

  <script>
    // Replace with your actual deployed Google Apps Script Web App URL
    const googleScriptURL = "https://script.google.com/macros/s/AKfycbz710sC_2kYfPO2KjCVTspyarXCjsli_8Pv-JoXVYNTNw8O-pMgFxMOpi0Ge_3rJfDC/exec";

    // Fechas sin cupo (AAAA-MM-DD) adicionales puntuales
    const blockedDates = ["2025-05-01","2025-05-23","2025-08-15","2025-10-09","2025-10-10","2025-11-03","2025-11-04","2026-01-30"];
    const feriadoDates = new Set(["2025-11-03","2025-11-04","2025-12-05"]);

    // ====== Ventana de cierre por veda ======
    const TZ = 'America/Guayaquil';
    const VEDA_START = '2026-02-16'; // inclusive
    const VEDA_END   = '2026-03-03'; // inclusive

    function getLocalDateStamp(tz) {
      const now = new Date();
      return new Intl.DateTimeFormat('en-CA', {
        timeZone: tz, year: 'numeric', month: '2-digit', day: '2-digit'
      }).format(now); // "YYYY-MM-DD"
    }

    function isWithinRange(isoDate, startIso, endIso) {
      return isoDate >= startIso && isoDate <= endIso;
    }

    // ====== Mostrar siempre el modal si estamos dentro del rango de veda ======
    (function showClosureBannerIfNeeded(){
      const today = getLocalDateStamp(TZ);
      if (isWithinRange(today, VEDA_START, VEDA_END)) {
        if (window.UIkit && UIkit.modal) {
          UIkit.modal('#closure-modal').show();
        }
      }
    })();

    // ====== Si hoy estÃ¡ dentro de la veda, guÃ­a al usuario a reservar desde 04/03/2026 ======
    (function adjustDatePickerMinIfClosed(){
      const today = getLocalDateStamp(TZ);
      const dateInput = document.getElementById('date');
      const note = document.getElementById('dateNote');

      if (isWithinRange(today, VEDA_START, VEDA_END)) {
        dateInput.min = '2026-03-04';
        note.style.display = 'block';
        note.textContent = 'Las reservas estarÃ¡n habilitadas a partir del 4 de marzo de 2026.';
      }
    })();

    // Definimos los rangos de horas en intervalos de 30 minutos
    const timesWeekday = [
      "12:00", "12:30", "13:00", "13:30",
      "14:00", "14:30", "15:00", "15:30",
      "16:00"
    ];
    const timesFriday = [
      "12:00", "12:30", "13:00", "13:30",
      "14:00", "14:30", "15:00", "15:30",
      "16:00", "16:30", "17:00", "17:30",
      "18:00", "18:30", "19:00", "19:30",
      "20:00"
    ];

    function populateTimeSlots(dayOfWeek) {
      const timeSelect = document.getElementById('time');
      timeSelect.innerHTML = "";
      // Jue(4) y Vie(5) con horario extendido; Mar(2), MiÃ©(3) con horario corto
      const slots = (dayOfWeek === 4 || dayOfWeek === 5) ? timesFriday : timesWeekday;
      slots.forEach(time => {
        const option = document.createElement('option');
        option.value = time;
        option.textContent = time;
        timeSelect.appendChild(option);
      });
    }

    function clearTimeOnly() {
      document.getElementById('time').innerHTML = "";
    }

    // Evento: cuando cambie la fecha
    document.getElementById('date').addEventListener('change', function() {
      const dateInput = this.value;
      const msgEl = document.getElementById('dateMessage');
      msgEl.textContent = ""; // limpia mensaje previo
      if (!dateInput) return;

      // 0) Â¿Cae en la veda (bloqueo por rango)?
      if (isWithinRange(dateInput, VEDA_START, VEDA_END)) {
        msgEl.textContent = "No hay reservas disponibles hasta el 3 de marzo de 2026 por veda de cangrejo.";
        this.value = "";
        clearTimeOnly();
        return;
      }

		  // ðŸ”¹ Nuevo bloque en submit
      if (feriadoDates.has(dateInput)) {
        alert("No aceptamos reservaciones en feriado");
        return;
      }
		
      // 1) Â¿EstÃ¡ bloqueada de forma puntual?
      if (blockedDates.includes(dateInput)) {
        msgEl.textContent = "Ya no hay reservas disponibles para la fecha seleccionada.";
        this.value = "";
        clearTimeOnly();
        return;
      }

      const [year, month, day] = dateInput.split('-').map(num => parseInt(num, 10));
      const reservationDate = new Date(Date.UTC(year, month - 1, day));
      const dayOfWeek = reservationDate.getUTCDay(); // 0=Dom,1=Lun,...6=Sab

      // Fin de semana
      if (dayOfWeek === 0 || dayOfWeek === 6) {
        alert("No se aceptan reservas en fin de semana");
        this.value = "";
        clearTimeOnly();
        return;
      }
      // Lunes
      if (dayOfWeek === 1) {
        alert("El restaurante estÃ¡ cerrado los lunes");
        this.value = "";
        clearTimeOnly();
        return;
      }

      // Si es martes(2), miÃ©rcoles(3), jueves(4) o viernes(5), poblamos la lista de horas
      populateTimeSlots(dayOfWeek);
    });

    // Manejo del formulario en submit
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // 1) Validar el telÃ©fono
      const phoneValue = document.getElementById('phone').value.trim();
      const phonePattern = /^0\d{9}$/;
      if (!phonePattern.test(phoneValue)) {
        alert("El nÃºmero de telÃ©fono debe comenzar con 0 y tener 10 dÃ­gitos.");
        return;
      }

      // 2) Validar fecha
      const dateInput = document.getElementById('date').value;
      if (!dateInput) {
        alert("Por favor elige una fecha vÃ¡lida.");
        return;
      }

      // 2a) Bloqueo por veda (rango)
      if (isWithinRange(dateInput, VEDA_START, VEDA_END)) {
        alert("No hay reservas disponibles hasta el 3 de marzo de 2026 por veda de cangrejo.");
        return;
      }
		
	      // ðŸ”¹ Nuevo bloque: fechas feriado
      if (feriadoDates.has(dateInput)) {
        const msgEl = document.getElementById('dateMessage');
        const dateEl = document.getElementById('date');
        msgEl.textContent = "No aceptamos reservaciones en feriados.";
        dateEl.value = "";
        clearTimeOnly();
        return;
      }

      // 2b) Â¿Bloqueada puntual?
      if (blockedDates.includes(dateInput)) {
        alert("Ya no hay reservas disponibles para la fecha seleccionada.");
        return;
      }

      const [year, month, day] = dateInput.split('-').map(num => parseInt(num, 10));
      const reservationDate = new Date(Date.UTC(year, month - 1, day));
      const dayOfWeek = reservationDate.getUTCDay();

      if (dayOfWeek === 0 || dayOfWeek === 6) {
        alert("No aceptamos reservas en fin de semana");
        return;
      }
      if (dayOfWeek === 1) {
        alert("El restaurante estÃ¡ cerrado los lunes");
        return;
      }

      // 3) Validar hora
      const timeValue = document.getElementById('time').value;
      if (!timeValue) {
        alert("Por favor selecciona una hora de llegada.");
        return;
      }
      // Bloqueo de horas especÃ­ficas para viernes 28/11/2025
      // Bloquea franjas de almuerzo para esa fecha
      if (
        dateInput === "2025-11-28" &&
        ["12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00"].includes(timeValue)
      ) {
        alert("Ya no existe espacio en el horario seleccionado, elige otro horario");
        return;
      }

      // Todo OK, enviamos a Google Apps Script
      const form = document.getElementById('reservationForm');
      const formData = new FormData(form);

      fetch(googleScriptURL, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        alert(text);
        form.reset();
        document.getElementById('time').innerHTML = "";
        document.getElementById('dateMessage').textContent = "";
      })
      .catch(err => {
        console.error('Error:', err);
        alert('Error al guardar la reserva. Intenta nuevamente.');
      });
    });
  </script>
